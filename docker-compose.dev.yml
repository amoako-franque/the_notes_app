version: "3.8"

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: notes-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-notes}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - notes-network-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Node.js Application Service (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: notes-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 59080
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DATABASE:-notes}?authSource=admin
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:59080/google/callback}
    ports:
      - "${APP_PORT:-59080}:59080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - notes-network-dev
    volumes:
      # Mount source code for hot-reload
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongodb_dev_data:
    driver: local

networks:
  notes-network-dev:
    driver: bridge
